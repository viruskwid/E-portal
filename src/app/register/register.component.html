<div style="height: 100vh;" class="w-100 d-flex  justify-content-center  align-items-center ">
    <div style="height: 560px; width: 1100px;" class="rounded  shadow  row">
      <div class="col-lg-6 bg-white  h-100 ">
         <img width="100%" height="100%" src="https://topwebpro.co.uk/wp-content/uploads/2023/02/top-12.gif" alt="">
      </div>
      <div class="col-lg-5 ">
          <div class="container d-flex flex-column justify-content-center align-items-center mt-5">
              <div style="height: 40px;" class=" w-100 rounded-top  bg-success "><h5 class="text-center text-white  mt-2">REGISTER</h5></div>
              <div style="height: 390px;" class="w-100 bg-body-tertiary shadow rounded-2 ">
               <form [formGroup]="registerForm" class="container mt-4 ">
                 <div class="mb-3">
                     <label for="exampleInputName" class="form-label">Name</label>
                     <input name="username" formControlName="username" placeholder="Enter Username" type="text" class="form-control " id="exampleInputName" >
                   </div>
                   <div *ngIf="registerForm.get('username')?.errors && registerForm.get('username')?.touched" class="mb-3 text-danger" >invalid username</div>
                   <div class="mb-3">
                     <label for="exampleInputEmail1" class="form-label">Email address</label>
                     <input name="email" formControlName="email" placeholder="Enter Email"  type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                     <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                   </div>
                   <div *ngIf="registerForm.get('email')?.errors && registerForm.get('email')?.touched" class="mb-3 text-danger" >invalid Email</div>
                   <div class="mb-3">
                     <label for="exampleInputPassword1" class="form-label">Password</label>
                     <input name="password" formControlName="password" type="password" class="form-control" id="exampleInputPassword1" >
                   </div>
                   <div *ngIf="registerForm.get('password')?.errors && registerForm.get('password')?.touched" class="mb-3 text-danger" >invalid Password</div>
                   <div class="text-center mt-2">
                       <button (click)="register()" type="submit" class="btn btn-outline-success  text-center ">Register</button>
                       <h6 class="text-success mt-2 ">Already have Account? <a class="text-success" routerLink="/login">Login</a></h6>
                   </div>
                 </form>
              </div>
              <div style="height: 30px;" class="bg-success w-100 rounded-bottom    text-center  text-white fs-6 ">www.e-portal.com</div>
           </div>
      </div>
    </div>
  </div>
