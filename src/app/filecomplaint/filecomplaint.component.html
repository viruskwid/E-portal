
<div style="height: 90vh;" class="d-flex mt-5">
    <div class="container mt-5">
        <div class="row  d-flex justify-content-center  align-items-center ">
            <div class="col-lg-6 d-flex justify-content-center  align-items-center ">
                <img width="800px" height="600px" src="https://static.vecteezy.com/system/resources/previews/025/682/114/original/petition-form-online-petition-concept-make-a-choice-ballot-democracy-people-sign-or-fill-out-and-distribute-petitions-or-complaints-illustration-for-web-design-and-white-background-vector.jpg" alt="">
            </div>
            <div class="col-lg-6">
                <form [formGroup]="complaintForm" class="p-5  shadow  rounded">
                    <h3 class="text-center text-capitalize ">File a complaint</h3>
                    <div class="mb-2">
                        <label for="subject">Complaint ID</label>
                        <input formControlName="complaintId" class="form-control" type="text" name="complaintId" id="complaintId">
                   </div>
                    <div class="mb-2">
                         <label for="subject">Subject</label>
                         <input formControlName="subject" class="form-control" type="text" name="subject" id="subject">
                    </div>
                    <div class="mb-2">
                         <label for="subject">complaint</label>
                         <textarea formControlName="complaint" name="complaint" id="complaint" cols="60" rows="5"></textarea>
                    </div>
                    <div class="mb-2 d-flex flex-column">
                        <label for="subject" class="mb-1 ">If any relavent images :</label>
                       <input (change)="imageUpload($event)" name="image" type="file" id="image" placeholder="image">
                   </div>
                  
                   <div class="text-center ">
                    <button  type="submit" (click)="upload()" class="btn btn-success ">Upload</button>
                   </div>
                </form>
            </div>
        </div>
    </div>
</div>
